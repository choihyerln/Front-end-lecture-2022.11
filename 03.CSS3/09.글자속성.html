<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 속성</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <style>
        .a { font-size: 32px; }
        .b { font-size: 2em; }
        .c { font-size: large; font-weight: bold; font-style: italic; }
        .d { font-size: small; font-weight: lighter; font-style: oblique; }
        .arial { font-family: Arial; }
        .times { font-family: 'Times New Roman', Times, serif;}
        .dockdo { font-family: 'East Sea Dokdo', cursive; }
    </style>
</head>
<body style="margin-top: 40px; margin-left: 40px;">
    <h3>글자 속성</h3>
    <hr>
    <h1>Lorem Ipsum</h1>
    <p class="a arial">Lorem Ipsum (32px)</p>
    <p class="b times">Lorem Ipsum (2em)</p>
    <p class="c dockdo">Lorem Ipsum (large, 볼드, 이탤릭)</p>
    <p class="d">Lorem Ipsum (small, 라이터, 오블리크)</p>

    <h3>글자 속성</h3>
    <hr>
    <h1>안녕하세요?</h1>
    <p class="a arial">안녕하세요? (32px)</p>
    <p class="b times">안녕하세요? (2em)</p>
    <p class="c dockdo">안녕하세요? (large, 볼드, 이탤릭)</p>
    <p class="d">안녕하세요? (small, 라이터, 오블리크)</p>
</body>
</html>
